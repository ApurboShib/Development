<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Buy Pitha</title>
    <link rel="stylesheet" href="pitha.css">
</head>
<body>
    <h4>Please fill up the form</h4>
    <form action="test.php" method="POST">
        <label for="name">
            Your Name: <input type="text" placeholder="Enter name" name="name" id="name" required>
        </label><br>
        
        <label for="email">
            Your Email: <input type="email" placeholder="Enter email" name="email" id="email" required>
        </label><br>
        
        <label for="phone">
            Your Phone: <input type="tel" placeholder="Enter phone" name="phone" id="phone" required>
        </label><br>

        <fieldset>
            <legend>Pick One Pitha</legend>
            <label for="chitol">
                <input type="radio" name="pitha" value="chitol" id="chitol"> Chitol
            </label>
            <label for="bhapa">
                <input type="radio" name="pitha" value="bhapa" id="bhapa"> Bhapa
            </label>
            <label for="pati">
                <input type="radio" name="pitha" value="pati" id="pati"> Patisapta
            </label>
        </fieldset>

        <fieldset>
            <legend>Pick More Vorta</legend>
            <label for="chatni">
                <input type="checkbox" name="vorta[]" value="shutki" id="chatni"> Shutki
            </label>
            <label for="jhul">
                <input type="checkbox" name="vorta[]" value="chili" id="jhul"> Chili
            </label>
        </fieldset>
        <br>
        <button type="submit">Submit</button>
    </form>
</body>
</html>
